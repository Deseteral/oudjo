<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Lime 500 -->
        <meta name="theme-color" content="#cddc39;">

        <title>oudjo</title>

        <!-- Polymer -->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="bower_components/polymer/polymer.html">

        <!-- JQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Fonts -->
        <link
            href="http://fonts.googleapis.com/css?family=Roboto:400,700italic,900italic,500italic,400italic,300italic,100italic,900,700,300,100,500"
            rel="stylesheet" type="text/css">

        <!-- Polymer components -->
        <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/core-item/core-item.html">
        <link rel="import" href="../../bower_components/core-icons/av-icons.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">

        <!-- Custom components -->
        <link rel="import" href="custom_components/oudjo-controller/oudjo-controller.html">

        <script src="app.js"></script>
        <link href="index.css" rel="stylesheet">
    </head>

    <body fullbleed>
        <core-drawer-panel id="drawer-panel">
            <paper-shadow z="1" drawer>
                <core-menu drawer theme="core-light-theme">
                    <div class="nav-drawer-subheader">Your music</div>
                    <core-item icon="av:my-library-music" label="Library" class="nav-drawer-list-item"></core-item>
                    <core-item icon="list" label="Play queue" class="nav-drawer-list-item"></core-item>
                    <hr />
                    <core-item icon="settings" label="Settings" class="nav-drawer-list-item"></core-item>
                </core-menu>
            </paper-shadow>

            <core-drawer-panel id="controller-drawer" main rightDrawer>
                <div drawer>
                    <core-toolbar></core-toolbar>
                    <oudjo-controller></oudjo-controller>
                </div>

                <core-header-panel main>
                    <core-toolbar>
                        <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
                        <div>Library</div>
                    </core-toolbar>

                    <div class="content">
                        Content
                    </div>
                </core-header-panel>
            </core-drawer-panel>
        </core-drawer-panel>
    </body>
</html>
