<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#cddc39">

  <title>oudjo</title>

  <!-- Frameworks -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- Page script -->
  <script src="src/page.js"></script>

  <!-- Polymer imports -->
  <link rel="import" href="index-imports.html">

  <!-- Stylesheets -->
  <link rel="import" href="styles/index.css">
</head>
<body>

  <template is="dom-bind" id="app">
    <paper-drawer-panel force-narrow>

      <div drawer>
        <div class="menu-subhead">Your music</div>

        <paper-menu
          id="drawer-menu"
          attr-for-selected="name"
          selected="{{ page }}"
          drawer>

          <paper-item name="library">
            <iron-icon icon="av:library-music"></iron-icon>
            <div>Library</div>
          </paper-item>

          <paper-item name="now-playing">
            <iron-icon icon="av:queue-music"></iron-icon>
            <div>Now playing</div>
          </paper-item>

          <paper-item name="settings">
            <iron-icon icon="settings"></iron-icon>
            <div>Settings</div>
          </paper-item>
        </paper-menu>
      </div>

      <paper-header-panel main>

        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="title">oudjo</div>
        </paper-toolbar>

        <div id="content-panel">

          <neon-animated-pages
            class="fit"
            attr-for-selected="name"
            selected="{{ page }}"
            entry-animation="slide-from-right-animation"
            exit-animation="slide-left-animation">

            <neon-animatable class="fit" name="library">
              <oudjo-library></oudjo-library>
            </neon-animatable>
            <neon-animatable
              class="horizontal center-justified layout fit"
              name="now-playing">

              <oudjo-controller></oudjo-controller>
            </neon-animatable>
            <neon-animatable class="fit" name="settings">
              Settings
            </neon-animatable>
          </neon-animated-pages>

        </div>
      </paper-header-panel>

    </paper-drawer-panel>

    <div id="bar-container">
      <oudjo-bar></oudjo-bar>
    </div>
  </template>

</body>
</html>
