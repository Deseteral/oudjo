<!doctype html>
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">

<link rel="import" href="../oudjo-library-songs/oudjo-library-songs.html">

<dom-module id="oudjo-library">
  <style>

  paper-tabs {
    --paper-tabs-selection-bar-color: var(--paper-lime-a200);
    background: var(--paper-light-green-500);
    color: white;
  }

  neon-animatable {
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
  }

  oudjo-library-songs {
    max-width: 720px;
    width: 100%;

    margin-top: 16px;
  }

  </style>

  <template>
    <div>
      <paper-tabs attr-for-selected="name" selected="{{ tab }}">
        <paper-tab name="songs">Songs</paper-tab>
        <paper-tab name="artists">Artists</paper-tab>
        <paper-tab name="albums">Albums</paper-tab>
      </paper-tabs>

      <neon-animated-pages
        attr-for-selected="name"
        selected="{{ tab }}"
        entry-animation="slide-from-right-animation"
        exit-animation="slide-left-animation">

        <neon-animatable name="songs">
          <oudjo-library-songs></oudjo-library-songs>
        </neon-animatable>

        <neon-animatable name="artists">
          <paper-material elevation="2">
            <div>Artists</div>
          </paper-material>
        </neon-animatable>

        <neon-animatable name="albums">
          <paper-material elevation="2">
            <div>Albums</div>
          </paper-material>
        </neon-animatable>

      </neon-animated-pages>
    </div>
  </template>
</dom-module>

<script src="oudjo-library.js"></script>
