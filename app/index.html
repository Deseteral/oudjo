<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#cddc39">

  <title>oudjo</title>

  <!-- Frameworks -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- Page script -->
  <script src="src/page.js"></script>

  <!-- Polymer imports -->
  <link rel="import" href="index-imports.html">

  <!-- Stylesheets -->
  <link rel="import" href="index-styles.html">
</head>
<body>
  <template is="dom-bind" id="app">
    <paper-drawer-panel force-narrow>
      <div drawer>
        <paper-menu
          id="drawer-menu"
          attr-for-selected="name"
          selected="{{ page }}"
          drawer>
          <paper-item name="library">
            <iron-icon icon="av:library-music"></iron-icon>
            <div>Library</div>
          </paper-item>
          <paper-item name="now-playing">
            <iron-icon icon="av:queue-music"></iron-icon>
            <div>Now playing</div>
          </paper-item>
          <paper-item name="settings">
            <iron-icon icon="settings"></iron-icon>
            <div>Settings</div>
          </paper-item>
        </paper-menu>
      </div>
      <div main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="title">oudjo</div>
        </paper-toolbar>
        <div id="content-panel">
          <neon-animated-pages
            attr-for-selected="name"
            selected="{{ page }}"
            entry-animation="slide-from-right-animation"
            exit-animation="slide-left-animation">
            <neon-animatable name="library">
              <oudjo-library></oudjo-library>
            </neon-animatable>
            <neon-animatable name="now-playing">
              <div id="controller-container">
                <oudjo-controller></oudjo-controller>
              </div>
            </neon-animatable>
            <neon-animatable name="settings">
              Settings
            </neon-animatable>
          </neon-animated-pages>
        </div>
        <div id="bar-container">
          <oudjo-bar></oudjo-bar>
        </div>
      </div>
    </paper-drawer-panel>
  </template>
</body>
</html>
