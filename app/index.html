<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#cddc39">

  <title>oudjo</title>

  <!-- Frameworks -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- Page script -->
  <script src="src/page.js"></script>

  <!-- Polymer imports -->
  <link rel="import" href="index-imports.html">

  <!-- Stylesheets -->
  <link rel="import" href="index-styles.html">
</head>
<body>
  <template is="dom-bind" id="app">
    <paper-drawer-panel force-narrow>
      <div drawer>
        <div>Drawer</div>
      </div>
      <div main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="title">oudjo</div>
        </paper-toolbar>
        <div id="content-panel">
          <oudjo-library style="height:100%;"></oudjo-library>
        </div>
        <div id="bar-container">
          <oudjo-bar></oudjo-bar>
        </div>
      </div>
    </paper-drawer-panel>
  </template>
</body>
</html>
