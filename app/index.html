<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

  <title>oudjo</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <!-- HTML imports -->
  <link rel="import" href="imports.html">

  <!-- Stylesheets -->
  <link rel="import" href="app-theme.html">
  <link rel="import" href="index-css.html">

  <!-- Main frontend code -->
  <script src="src/index.js"></script>
</head>
<body>
  <template id="app" is="dom-bind">
  <paper-drawer-panel force-narrow>
    <div drawer>
      <paper-menu
        id="menu-drawer"
        selected="{{master-tab-selection}}"
        attr-for-selected="name">
        <paper-item name="drawer-menu-my-oudjo">
          <iron-icon icon="av:subscriptions"></iron-icon>
          <span>My oudjo</span>
        </paper-item>
        <paper-item name="drawer-menu-library">
          <iron-icon icon="av:library-music"></iron-icon>
          <span>Library</span>
        </paper-item>
        <paper-item name="drawer-menu-settings">
          <iron-icon icon="icons:settings"></iron-icon>
          <span>Settings</span>
        </paper-item>
      </paper-menu>
    </div>
    <paper-header-panel main>
      <paper-toolbar>
        <paper-icon-button
          icon="menu"
          paper-drawer-toggle>
        </paper-icon-button>
        <div class="title">oudjo</div>
      </paper-toolbar>

      <iron-pages
        selected="{{master-tab-selection}}"
        attr-for-selected="name">
        <div name="drawer-menu-my-oudjo">My oudjo</div>
        <div name="drawer-menu-library">Library</div>
        <div name="drawer-menu-settings">Settings</div>
      </iron-pages>
    </paper-header-panel>
  </paper-drawer-panel>

  <audio></audio>
  </template>
</body>
</html>
