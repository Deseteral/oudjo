<!doctype html>
<style is="custom-style">

* {
  -webkit-user-select: none;
}

body {
  margin: 0;
  height: 100vh;

  font-family: 'Roboto', sans-serif;

  background-color: var(--primary-background-color);
}

audio {
  display: none;
}

paper-toolbar {
  background-color: var(--default-primary-color);
}

paper-toolbar .toolbar-edge {
  flex-grow: 1;
}

paper-toolbar .toolbar-middle {
  flex-grow: 2;
}

paper-toolbar paper-input {
  margin-left: 5px;
}

paper-tabs {
  background: var(--default-primary-color);
  -webkit-transition: opacity 0.2s ease-in-out;
  opacity: 0;
  pointer-events: none;
}

iron-pages div {
  margin: 16px;
}

.search-header {
  @apply(--paper-font-display1);
}

.search-subheader {
  @apply(--paper-font-headline);
}

.player-bar {
  height: 114px;
  box-shadow: 0px -13px 23px -8px rgba(0,0,0,0.4);
}

.player-bar oudjo-album-art {
  position: fixed;
  bottom: 0;
  left: 0;

  --oudjo-album-art-size: 110px;
}

.player-bar .container {
  padding: 5px;
  margin-left: 110px;
}

.player-bar paper-progress {
  position: fixed;
  bottom: 110px;
  width: 100%;

  --paper-progress-active-color: var(--default-primary-color);
}

.player-bar paper-icon-button {
  color: var(--text-primary-color);
}

.player-bar .bar-song {
  white-space: nowrap;
  -webkit-mask-image: -webkit-linear-gradient(left, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100%);
  color: var(--primary-text-color);
}

.player-bar .bar-song-title {
  @apply(--paper-font-subhead);
}

.player-bar .bar-song-info {
  @apply(--paper-font-body1);
}

.player-bar #bar-button-play {
  color: var(--default-primary-color);
  width: 76px;
  height: 76px;
}

.player-bar #bar-slider-volume {
  --paper-slider-active-color: var(--default-primary-color);
  --paper-slider-knob-color: var(--default-primary-color);
}

.player-bar #bar-button-repeat {
  color: var(--text-primary-color);
}

.player-bar #bar-button-repeat[active] {
  color: var(--default-primary-color);
}

</style>
