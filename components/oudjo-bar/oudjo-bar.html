<!doctype html>
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">

<link rel="import" href="../oudjo-album-art/oudjo-album-art.html">

<dom-module id="oudjo-bar">
  <style>

  :host {
    display: block;
    width: 100%;
  }

  paper-material {
    @apply(--layout-horizontal);
    @apply(--layout-center);

    background: var(--accent-color);
  }

  oudjo-album-art {
    width: 64px;
    height: 64px;

    margin-right: 6px;
  }

  #song-info {
    @apply(--layout-vertical);
    @apply(--layout-flex);
  }

  #song-title {
    margin-right: 12px;

    @apply(--paper-font-title);
    color: var(--primary-text-color);
  }

  #song-artist {
    @apply(--paper-font-subhead);
    color: var(--secondary-text-color);
  }

  paper-button {
    margin: 0px;
    height: 64px;
    width: 72px;

    @apply(--layout-horizontal);
    @apply(--layout-center);
    @apply(--layout-center-justified);

    @apply(--paper-font-button);
    color: var(--dark-primary-color);
  }

  paper-ripple {
    margin-right: 72px;
    z-index: 10;
    color: var(--dark-primary-color);
  }

  </style>

  <template>
    <paper-material elevation="4">
      <oudjo-album-art id="album-art" tween-arts></oudjo-album-art>
      <div id="song-info">
        <paper-ripple on-click="_rippleOnClick"></paper-ripple>
        <div id="song-title">{{ songTitle }}</div>
        <div id="song-artist">{{ songArtist }}</div>
      </div>
      <paper-button on-click="_buttonPlayClick">
        <iron-icon id="icon-play" icon="av:play-arrow"></iron-icon>
      </paper-button>
    </paper-material>
  </template>
</dom-module>

<script src="oudjo-bar.js"></script>
